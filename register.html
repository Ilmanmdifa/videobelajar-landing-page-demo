<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoBelajar - Register</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <header><img src="/assets/img/logo-test.png" alt="logo"></header>
    <main class="container-auth">
        <div class="auth-header">
            <h1 class="auth-title">Pendaftaran Akun</h1>
            <p class="auth-description">Yuk, daftarkan akunmu sekarang juga!</p>
        </div>
        <form action="" class="auth-form">
            <div class="auth-item">
                <label for="name">Nama Lengkap <span>*</span></label>
                <input type="text" id="name" class="auth-input" required>
            </div>
            <div class="auth-item">
                <label for="email">E-mail <span>*</span></label>
                <input type="email" class="auth-input" name="" id="email">
            </div>
            <div class="auth-item gender">
                <label for="gender">Jenis kelamin <span>*</span></label>
                <select name="" id="" class="auth-input">
                    <option value="perempuan">Perempuan</option>
                    <option value="laki-laki">Laki-laki</option>
                </select>
            </div>
            <div class="auth-item phone">
                <label for="hp">No. Hp <span>*</span>
                </label>
                <div class="hp-container">
                    <div class="flags-container">
                        <div class="flags">
                            <img src="/assets/img/indonesia.png" alt="Indonesia Flag">
                        </div>
                        <select name="" id="" class="auth-input phone-area">
                            <option value="62">
                                +62
                            </option>
                        </select>
                    </div>
                    <input type="text" class="auth-input" name="" id="" max="12">
                </div>
            </div>
            <div class="auth-item confirm-password">
                <label for="password">
                    Kata Sandi <span>*</span>
                </label>
                <input type="password" class="auth-input" name="" id="">
            </div>
            <div class="auth-item confirm-password">
                <label for="password">
                    Konfirmasi Kata Sandi <span>*</span>
                </label>
                <input type="password" class="auth-input" name="" id="">
            </div>
            <div class="auth-item footer">
                <a href="#">Lupa Password?</a>
                <button class="btn btn-secondary">Daftar</button>
                <button class="btn btn-primary">Masuk</button>
                <div class="divider">
                    <img src="/assets/img/Divider.png" alt="divider">
                    <span class="or">atau</span>
                    <img src="/assets/img/Divider.png" alt="divider">
                </div>
                <button class="btn btn-google">
                    <img src="/assets/img/logos_google-icon.png" alt="google-icon">
                    Daftar dengan Google
                </button>
            </div>
        </form>
    </main>
</body>

</html>
